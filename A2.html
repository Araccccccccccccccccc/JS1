<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Variable</h1>
    <p id="sum"></p>
    <p id="sub"></p>
    <script>
        var n1=30;
        var n2=20;
        var sum=n1+n2;
        var sub=n1-n2;
        document.getElementById("sum").innerHTML="The sum of "+n1+" and "+n2+" is "+sum;
        document.getElementById("sub").innerHTML="The subtraction of "+n1+" and "+n2+" is "+sub;
    </script>
</body>
</html>
